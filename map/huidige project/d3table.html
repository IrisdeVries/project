    // column definitions
    var columns = [
        { head: 'Gebied', cl: 'title', html: ƒ('gebied') },
        { head: '0-3', cl: 'center', html: ƒ('leeftijdEen') },
        { head: '4-12', cl: 'center', html: ƒ('leeftijdTwee') },
        { head: '13-17', cl: 'num', html: ƒ('leeftijdDrie') },
        { head: '18-24', cl: 'num', html: ƒ('leeftijdVier') },
        { head: '25-49', cl: 'num', html: ƒ('leeftijdVijf') },
        { head: '50-64', cl: 'num', html: ƒ('leeftijdZes') },
        { head: '65+', cl: 'num', html: ƒ('leeftijdZeven') }
    ];
    // create table
    var table = d3.select('body')
        .append('table');
    // create table header
    table.append('thead').append('tr')
        .selectAll('th')
        .data(columns).enter()
        .append('th')
        .attr('class', ƒ('cl'))
        .text(ƒ('head'));
    // create table body
    table.append('tbody')
        .selectAll('tr')
        .data(gebiedLeeftijd).enter()
        .append('tr')
        .selectAll('td')
        .data(function(row, i) {
            return columns.map(function(c) {
                // compute cell values for this specific row
                var cell = {};
                d3.keys(c).forEach(function(k) {
                    cell[k] = typeof c[k] == 'function' ? c[k](row,i) : c[k];
                });
                return cell;
            });
        }).enter()
        .append('td')
        .on("mousemove", function(d) { alert("hello"); })
        .html(ƒ('html'))
        .attr('class', ƒ('cl'));
    function length() {
        var fmt = d3.format('02d');
        return function(l) { return Math.floor(l / 60) + ':' + fmt(l % 60) + ''; };
    }
    </script>
